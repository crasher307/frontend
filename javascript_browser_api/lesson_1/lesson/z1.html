<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link type="text/css" rel="stylesheet" href="style.css"/>
</head>
<body>

<div class="container">
    Hello world!
    <div class="container size"></div>
    <div class="container history">
        <a class="back" href="#">Back</a>
        <a class="forward" href="#">Forward</a>
    </div>
</div>

<script>
    'use strict';
    const sizeEl = document.querySelector('.size');
    const historyBackEl = document.querySelector('.history .back');
    const historyForwardEl = document.querySelector('.history .forward');

    window.addEventListener('DOMContentLoaded', () => viewSize());
    window.addEventListener('resize', () => viewSize());
    window.addEventListener('beforeunload', (e) => {
        if (!confirm('Вы уверены что хотите выйти?')) {
            e.preventDefault();
        }
    });
    historyBackEl.addEventListener('click', () => {
        window.history.back();
    });
    historyForwardEl.addEventListener('click', () => {
        window.history.forward();
    });

    function viewSize() {
        sizeEl.innerHTML = `
        <div>Width: ${window.outerWidth}px</div>
        <div>Height: ${window.outerHeight}px</div>
        `;
    }
</script>

</body>
</html>
